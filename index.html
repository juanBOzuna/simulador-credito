<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simulador de cuotas de tarjeta de crédito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            font-weight: 400;
            font-size: 20px;
        }

        #resultados td {
            font-weight: 400;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header class="container-fluid text-center py-2">
        <h1 class="display-4">Simulador de cuotas de tarjeta de crédito</h1>
    </header>

    <div class="container mb-5 mt-5">
        <form action="#" id="form_calculate">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input class="form-control" id="monto" placeholder="Ingrese el monto" required>
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cuotas" class="col-form-label" style="font-weight: 600;">Cuotas</label>
                    <input class="form-control" id="cuotas" placeholder="Ingrese el número de cuotas" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="interes" class="col-form-label" style="font-weight: 600;">Interes</label>
                    <input class="form-control" id="interes" placeholder="Ingrese el interés" required>
                </div>
            </div>

            <div class="col-md-12 mt-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Simular</button>
            </div>
        </form>
    </div>

    <div class="container">
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>Cuota #</th>
                    <th>Valor Neto</th>
                    <th>Interes</th>
                    <th>Cuota Total</th>
                    <th>Capital restante</th>
                </tr>
            </thead>
            <tbody id="resultados"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
